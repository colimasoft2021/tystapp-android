//        configuration {
//            // Do not output deprecated members
//            skipDeprecated = true
//
//            // Emit warnings about not documented members.
//            reportUndocumented = true
//        }
//    }
}

static def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyyy_MM_dd')
    return formattedDate
}

