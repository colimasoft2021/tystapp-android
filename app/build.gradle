def ENCRYPTION_KEY = '"'+EncryptionKey+'"'
def STRING = 'String'

android {
    compileSdk 32

    defaultConfig {

        applicationId "com.app.tyst"
        minSdk 25
        targetSdk 32
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        each { type ->
            type.buildConfigField STRING, 'EncryptionKey', ENCRYPTION_KEY
        }

    }

    buildTypes {
        debug {
//            signingConfig signingConfigs.config
            debuggable true
//            testCoverageEnabled = true
            manifest().attributes.get("appname")
            archivesBaseName = "TYST$defaultConfig.versionName" + "($defaultConfig.versionCode)" + getDate()
            buildConfigField "String", "BASE_URL", "\"http://mobile.tystapp.com/WS/\""
//            buildConfigField "String", "PLAID_BASE_URL", "\"https://sandbox.plaid.com\""
        }
        staging {
            initWith debug
//            signingConfig signingConfigs.config
//            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            archivesBaseName = "TYST" +
                    "_v$defaultConfig.versionName" + "($defaultConfig.versionCode)" + getDate()
//            buildConfigField "String", "BASE_URL", "\"http://tyst.projectspreview.net/WS/\""
            buildConfigField "String", "BASE_URL", "\"https://mobile.tystapp.com/WS/\""
//
//            buildConfigField "String", "BASE_URL", "\"http://b68a5e22.ngrok.io/tyst/WS/\""

        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            archivesBaseName = "TYST$defaultConfig.versionName" + "($defaultConfig.versionCode)_" + getDate()
//            buildConfigField "String", "BASE_URL", "\"http://34.197.108.24/WS/\""
            buildConfigField "String", "BASE_URL", "\"https://mobile.tystapp.com/WS/\""
//            buildConfigField "String", "PLAID_BASE_URL", "\"https://production.plaid.com\""
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    androidExtensions {
        experimental = true
    }

//    dokka {
//        outputFormat = 'html'
